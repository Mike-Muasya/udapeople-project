---
- name: Update and upgrade packages
  become: true
  apt: 
    upgrade: true
    update_cache: true
    cache_valid_time: 86400

- name: remove unneeded deps
  become: true
  apt: 
    autoremove: true

- name: Install dependencies
  become: true
  apt: 
    name: ['nodejs', 'npm']
    state: latest
    update_cache: true

- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

- name: extract artifact
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: start app
  become: true
  shell:
    pm2 stop default
    pm2 start npm -- start